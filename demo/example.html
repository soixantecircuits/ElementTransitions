<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- // <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="../src/css/elementTransitions.css" />
    <style>
      body {
        font-family: sans-serif;
      }
      .et-wrapper {
        width: 200px;
        height: 200px;
        color: white;
      }
      .et-block {
        cursor: pointer;
      }
      .et-block:nth-child(1) {
        background: red;
      }
      .et-block:nth-child(2) {
        background: blue;
      }
      .et-block:nth-child(3) {
        background: purple;
      }
    </style>
  </head>
  <body>
    <h3>simple example</h3>
    <div class="et-wrapper et-trigger" et-in="rotateSlideIn" et-out="rotateSlideOut">
      <div class="et-block">
        <h2>block 1</h2>
      </div>
      <div class="et-block">
        <h2>block 2</h2>
      </div>
    </div>
    <h3>example with button</h3>
    <div class="et-wrapper">
      <button class="et-trigger" et-in="moveFromRight" et-out="moveToRightEasing">Next</button>
      <div class="et-block">
        <h2>block 1</h2>
      </div>
      <div class="et-block">
        <h2>block 2</h2>
      </div>
    </div>
    <script src="../src/js/elementTransitions.vanilla.js"></script>
  </body>
</html>
